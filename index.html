<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <link rel="stylesheet" href="style.css">
         
     
     
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="logo">
                <img src="Google_2015_logo.svg.png" style="height: 35px;">
                 <p>Create your Google Account</p>
            </div>
            <form action="">
            <div class="name-text">
                <input type="text" placeholder=" First name">
                <input type="text" placeholder=" Last name">
            </div>
            <div class="user-text">
                <input type="text" placeholder=" Username "><br>                
                <span>You can use letters,numbers & periods</span>
               
            </div>
            <div class="condition">

            </div>
            <div class="current">
                <p>Use my current email address instead</p>
            </div>
            <div class="password-area">
                <input type="password" placeholder=" Password">
                <input type="password" placeholder=" Confirm"><br>
                <span>Use 8 on more characters with a mix of letters,numbers<br> & symbols</span>
            </div>
            

            <div class="checkbox">
                <input name="checkbox" id="checkbox" type="checkbox">
                <label for="checkbox">Show Password</label>

            </div>

          </form>

          <div class="submit-area">
              <div class="left">
                  <a href="#">Sign in instead</a>
              </div>
              <div class="right">
                  <button>next</button>
              </div>
          </div>

        </div>

        <div class="right-side">
            <image>
                <img src="iiii.png">
                <p>
                    One account. All of Google <br>working for you.
                </p>
            </image>
        </div>

    </div>

    <footer>
        
        <p>English(UNited States)</p>
        <select name="lang" id="language"></select>
       


        <div class="right">

       
   
    
        <li>help</li>
        <li>Privacy</li>
        <li>Terms</li>
    
</div>
    
   
</footer>
</body>
</html>
